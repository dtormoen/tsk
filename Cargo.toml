[package]
name = "tsk"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
bollard = "0.16"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures-util = "0.3"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tabled = "0.16"
anyhow = "1.0"
git2 = { version = "0.20.2", default-features = false }
notify-rust = "4.11"
thiserror = "1.0"
libc = "0.2"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
